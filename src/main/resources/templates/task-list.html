<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #222;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%; 
            max-width: 800px;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        th {
            background-color: rgba(0, 0, 0, 0.6);
            font-weight: bold;
            text-align: center;
        }
        tr:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        button {
            padding: 1px 1px;
            background-color: #ff3333; 
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            outline: none;
        }
        a.button {
            padding: 10px 20px;
            background-color: #ff3333; 
            color: #fff;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            outline: none;
        }
        a.button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <table>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Priority</th>
                    <th>Due Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.description}"></td>
                    <td th:text="${task.priority}"></td>
                    <td th:text="${task.dueDate} ? ${#temporals.format(task.dueDate, 'yyyy-MM-dd')} : ''"></td>
                    <td>
                        
                        <a class="button" th:href="@{'/tasks/edit/' + ${task.id}}">Edit</a>
                        
                        <a class="button" th:href="@{'/tasks/delete/' + ${task.id}}" onclick="return confirm('Are you sure you want to delete this task?')">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <br>
        <button><a class="button" href="/tasks/add">Add Task</a></button>
    </div>
</body>
</html>
